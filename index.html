<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- js -->
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="col-left">
        <picture>
          <source
            media="(min-width: 376px)"
            srcset="images/bg-main-desktop.png"
          />
          <source
            media="(max-width: 375px)"
            srcset="images/bg-main-mobile.png"
          />
          <img src="images/bg-main-desktop.png" alt="" id="bg-img" />
        </picture>
      </div>
      <div class="col-right">
        <form id="form">
          <div>
            <label for="card-name">Cardholder Name</label>
            <input
              type="text"
              id="cardName"
              placeholder="e.g. Jane Appleseed"
              name="cardholder-name"
            />
            <p id="error-name" class="error-msg"></p>
          </div>
          <div>
            <label for="card-number">CARD NUMBER</label>
            <input
              type="text"
              inputmode="numeric"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
              pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
            />
            <p id="error-number" class="error-msg"></p>
          </div>
          <div class="card-security">
            <div class="exp-date-wrap">
              <label>EXP. DATE (MM/YY)</label>
              <div class="exp-date">
                <input
                  type="text"
                  placeholder="MM"
                  id="month"
                  maxlength="2"
                  inputmode="numeric"
                />
                <input
                  type="text"
                  placeholder="YY"
                  id="year"
                  inputmode="numeric"
                  maxlength="2"
                />
              </div>
              <p id="error-date" class="error-msg"></p>
            </div>
            <div class="card-cvc">
              <label for="cvc">CVC</label>
              <input
                type="text"
                name="CVC"
                id="cvc"
                placeholder="e.g. 123"
                maxlength="3"
                inputmode="numeric"
              />
              <p id="error-cvc" class="error-msg"></p>
            </div>
          </div>
          <button type="submit" id="submit-btn">Confirm</button>
        </form>

        <!-- Completed state start -->
        <div class="completed hidden" id="complete-state">
          <img
            src="../interactive-card-details-form-main/images/icon-complete.svg"
            alt=""
          />
          <h1>THANK YOU</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </div>
    </main>
    <aside>
      <div class="aside-up">
        <div class="img-wrap">
          <img src="./images/card-logo.svg" alt="" />
        </div>
        <div>
          <h1 class="card-number" id="output-number">0000 0000 0000 0000</h1>
          <div class="cardholder">
            <p id="output-cardName">JANE APPLESEED</p>
            <p id="output-exp-date">
              <span id="exp-month">00</span>/<span id="exp-year">00</span>
            </p>
          </div>
        </div>
      </div>
      <div class="bridge"></div>
      <div class="aside-down">
        <p class="cvc" id="output-cvc">000</p>
      </div>
    </aside>

    <!-- Completed state start -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Caleb Abuul</a>.
    </div>
  </body>
</html>
